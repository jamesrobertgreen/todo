<!DOCTYPE html>
<html>

<head>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionicons-min/css/ionicons.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" />
    <!-- endbower -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <script src="scripts/app.js"></script>
    <script src="scripts/toDoController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>

<body ng-app="toDo" ng-controller="toDoController" ng-init="init()" ng-cloak>
    <div class="container">
        <form name="toDoForm" ng-submit="toDoForm.$valid && addItem(newItem)">
            <div class="form-group">
                <input type="text" name="newItem" required class="form-control input-lg" ng-minlength="1" placeholder="Add Item" ng-model="newItem"> </div>
            <button type="submit" class="btn btn-lg btn-primary">Add</button>
        </form>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title"> To Do List</h1> </div>
            <table class="table table-bordered table-hover">
                <tr ng-hide="toDoList.length == 0" class="row">
                    <td>Item</td>
                </tr>
                <tr class="row" ng-repeat="toDo in toDoList">
                    <td class="col-md-11 col-sm-11 col-sm-11 lead" ng-click="markDone(toDo)" ng-class="{strike: toDo.Done}">{{toDo.Item}}</td>
                    <td>
                        <button class="btn btn-lg btn-danger" ng-click="remove($index)">X</button>
                    </td>
                </tr>
                <tr class="row">
                    <td ng-show="toDoList.length == 0">Please enter some items to do</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
